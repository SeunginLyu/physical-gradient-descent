<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Gradient Descent Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js">
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <script>
      var csv1
      var csv2
      function initMap() {

        const file1 = 'output.csvvanilla'
        const file2 = 'output.csvmomentum'
        axios
        .get(file1)
        .then(resp => {
          csv1 = resp.data
        })
        axios
        .get(file2)
        .then(resp => {
          csv2 = resp.data
        })


        axios
        .get(file1)
        .then(resp => {
          const coordinates1 = csv1
          .split('\n')
          .slice(0, -1)
          .map(coord => ({
            lat : parseFloat(coord.split(',')[0]),
            lng : parseFloat(coord.split(',')[1])
          }))

          const coordinates2 = csv2
          .split('\n')
          .slice(0, -1)
          .map(coord => ({
            lat : parseFloat(coord.split(',')[0]),
            lng : parseFloat(coord.split(',')[1])
          }))

          const mapEl = document.getElementById('map')
          const map = new google.maps.Map(mapEl, {
            zoom      : 10,
            center    : coordinates1[0],
            mapTypeId : 'terrain'
          })

          const path1 = new google.maps.Polyline({
            path          : coordinates1,
            geodesic      : true,
            strokeColor   : 'blue',
            strokeOpacity : 1.0,
            strokeWeight  : 2
          })
          const path2 = new google.maps.Polyline({
            path          : coordinates2,
            geodesic      : true,
            strokeColor   : 'red',
            strokeOpacity : 1.0,
            strokeWeight  : 2
          })

          path1.setMap(map)
          path2.setMap(map)

          const icon1 = {
            path         : google.maps.SymbolPath.CIRCLE,
            strokeColor  : 'white',
            fillColor    : 'black',
            fillOpacity  : 0.4,
            scale        : 4.5,
            strokeWeight : 1
          }
          const icon2 = {
            path         : google.maps.SymbolPath.CIRCLE,
            strokeColor  : 'white',
            fillColor    : 'red',
            fillOpacity  : 0.4,
            scale        : 4.5,
            strokeWeight : 1
          }

          let time1 = 0
          let time2 = 0
          const step = 100
          const marker1 = new google.maps.Marker({ map, icon1 })
          const marker2 = new google.maps.Marker({ map, icon2 })
          setInterval(() => {
            if (time1 > step * coordinates1.length) time1 = 0
            else marker1.setPosition(coordinates1[time1 / 100])
            if (time2 > step * coordinates2.length) time2 = 0
            else marker2.setPosition(coordinates2[time2 / 100])
            time1 += step
            time2 += step
          }, step)
        })


      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfgJ5eTO0Rv2A--epCTm_F2xFONR4V9ew&callback=initMap">
    </script>
  </body>
</html>
